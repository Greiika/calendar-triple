<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="header_nav">
                <a class="header_nav-logo">
                    <img src="img/logo.png" alt="logo">
                </a>

            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="calendar-triple">
                <div class="calendar-triple_header">
                    <div class="calendar-triple_header-title">
                        <h1></h1>
                    </div>
                </div>
                <div class="calendar-triple_wrapper">
                    <div class="calendar-triple_month-bg calendar-triple_box">
                        <h2 class="calendar-triple_month-title"></h2>
                        <div class="calendar-triple_month__days-week">
                            <h3 class="calendar-triple_month__days calendar-triple_month__days-mon">Пн</h3>
                            <h3 class="calendar-triple_month__days calendar-triple_month__days-tue">Вт</h3>
                            <h3 class="calendar-triple_month__days calendar-triple_month__days-wed">Ср</h3>
                            <h3 class="calendar-triple_month__days calendar-triple_month__days-thu">Чт</h3>
                            <h3 class="calendar-triple_month__days calendar-triple_month__days-fri">Пт</h3>
                            <h3 class="calendar-triple_month__days calendar-triple_month__days-sat">Сб</h3>
                            <h3 class="calendar-triple_month__days calendar-triple_month__days-sun">Вс</h3>
                        </div>
                        <div class="calendar-triple_month calendar-triple_month-prev">
    
                        </div>
                    </div>
                    <div class="calendar-triple_month-bg calendar-triple_box">
                        <h2 class="calendar-triple_month-title"></h2>
                        <div class="calendar-triple_month__days-week">
                            <h3 class="calendar-triple_month__days calendar-triple_month__days-mon">Пн</h3>
                            <h3 class="calendar-triple_month__days calendar-triple_month__days-tue">Вт</h3>
                            <h3 class="calendar-triple_month__days calendar-triple_month__days-wed">Ср</h3>
                            <h3 class="calendar-triple_month__days calendar-triple_month__days-thu">Чт</h3>
                            <h3 class="calendar-triple_month__days calendar-triple_month__days-fri">Пт</h3>
                            <h3 class="calendar-triple_month__days calendar-triple_month__days-sat">Сб</h3>
                            <h3 class="calendar-triple_month__days calendar-triple_month__days-sun">Вс</h3>
                        </div>
                        <div class="calendar-triple_month calendar-triple_month-current">
                        </div>
                    </div>
                    <div class="calendar-triple_month-bg calendar-triple_box">
                        <h2 class="calendar-triple_month-title"></h2>
                        <div class="calendar-triple_month__days-week">
                            <h3 class="calendar-triple_month__days calendar-triple_month__days-mon">Пн</h3>
                            <h3 class="calendar-triple_month__days calendar-triple_month__days-tue">Вт</h3>
                            <h3 class="calendar-triple_month__days calendar-triple_month__days-wed">Ср</h3>
                            <h3 class="calendar-triple_month__days calendar-triple_month__days-thu">Чт</h3>
                            <h3 class="calendar-triple_month__days calendar-triple_month__days-fri">Пт</h3>
                            <h3 class="calendar-triple_month__days calendar-triple_month__days-sat">Сб</h3>
                            <h3 class="calendar-triple_month__days calendar-triple_month__days-sun">Вс</h3>
                        </div>
                        <div class="calendar-triple_month calendar-triple_month-next">
                        </div>
                    </div>
                </div>
                <div class="calendar-triple_month-arrows">
                    <div class="calendar-triple_month-arrows__wrapper">
                        <button class="calendar-triple_month-arrows__prev">←</button>
                        <button class="calendar-triple_month-arrows__next">→</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer_wrapper">
                <div class="footer_year">год: <h3>2025</h3>.</div>
                <div class="footer_developer">Программист: <h3>Максим Колыгин</h3>.</div>
                <div class="footer_copyight">&copy;</div>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
